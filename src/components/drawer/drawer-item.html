<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="drawer-item">
    <template>
        <style include="shared-styles">
            :host {
                width: 256px;
                height: 48px;
                white-space: nowrap;
                overflow: hidden;
                cursor: pointer;
            }
            
            #icon {
                display: inline-block;
                vertical-align: middle;
                width: 24px;
                height: 24px;
                margin: 12px;
            }

            #item {
                display: inline-block;
                vertical-align: middle;
                width: 196px;
                height: 48px;
                line-height: 48px;

                transition: opacity 0.3s ease;
            }

            :host([minimized]) #item {
                opacity: 0;
            }
        </style>


        <div id="icon">
            <slot name="icon"></slot>
        </div>
        <div id="item">
            <slot name="item"></slot>
        </div>

    </template>

    <script>
        class DrawerItem extends Polymer.Element {
            static get is() {
                return 'drawer-item';
            }

            static get properties() {
                return {
                    minimized: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                };
            }
        }

        window.customElements.define(DrawerItem.is, DrawerItem);
    </script>
</dom-module>
