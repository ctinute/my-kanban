<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="shared-styles.html">


<dom-module id="mk-login-form">
    <template>
        <style include="shared-styles">
            :host {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            paper-button {
                text-transform: none;
                background-color: white;
            }
        </style>


        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="_handleLoginError"></firebase-auth>

        <paper-button raised on-click="_login">Login with Google<img src="../images/google-24x24.png" alt="google-icon"></paper-button>

    </template>

    <script>
        class MkLoginForm extends Polymer.Element {
            static get is() {
                return 'mk-login-form';
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        default: null,
                        reflectToAttribute: true
                    }
                };
            }

            _login() {
                this.$.auth.signInWithPopup()
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) { 
                        console.log(error);
                    });
            }

            _handleLoginError(e) {
                console.log('Login error !!!');
                console.log(e);
            }
        }

        window.customElements.define(MkLoginForm.is, MkLoginForm);
    </script>
</dom-module>
