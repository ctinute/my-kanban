<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      * {
        --mk-primary-color: #424242;
        --mk-primary-light-color: #6d6d6d;
        --mk-primary-dark-color: #1b1b1b;

        --mk-secondary-color: #f44336;
        --mk-secondary-light-color: #ff7961;
        --mk-secondary-dark-color: #ba000d;
        
        --mk-primary-text-color: #ffffff;
        --mk-secondary-text-color: #000000;
      }

      .app-shadow-0 {
        box-shadow: none;
      }

      .app-shadow-2 {
        @apply --shadow-elevation-2dp;
      }

      .app-shadow-4 {
        @apply --shadow-elevation-4dp;
      }

      .app-shadow-8 {
        @apply --shadow-elevation-8dp;
      }

      .app-shadow-16 {
        @apply --shadow-elevation-16dp;
      }

      .app-shadow-24 {
        @apply --shadow-elevation-24dp;
      }

      .not-a-link {
        display: block;
        text-decoration: none;
      }
    </style>
  </template>
</dom-module>
